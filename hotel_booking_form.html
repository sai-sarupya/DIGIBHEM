<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hotel Booking Form</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to right, #43cea2, #185a9d);
      padding: 30px;
    }
    .container {
      max-width: 950px;
      margin: auto;
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #003c6c;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 1px 1px 1px #ccc;
    }
    h2 {
      text-transform: uppercase;
      font-size: 18px;
      color: #003c6c;
      margin-top: 40px;
      margin-bottom: 8px;
      position: relative;
    }
    h2::after {
      content: "";
      display: block;
      width: 100%;
      height: 2px;
      background-color: #185a9d;
      margin-top: 6px;
      border-radius: 2px;
    }
    .form-group {
      margin-bottom: 18px;
    }
    label {
      font-weight: 600;
      color: #222;
      display: block;
      margin-bottom: 6px;
    }
    input, select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 15px;
    }
    .checkbox-group {
      display: flex;
      gap: 20px;
      margin-top: 8px;
    }
    .checkbox-group label {
      font-weight: 400;
      color: #333;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
      gap: 15px;
      margin-top: 30px;
    }
    button {
      flex: 1;
      padding: 14px;
      background-color: #003c6c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s ease;
    }
    button:hover {
      background-color: #002c50;
    }
    .popup {
      display: none;
      position: fixed;
      top: 8%;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      padding: 25px;
      border-radius: 14px;
      width: 90%;
      max-width: 520px;
      max-height: 80vh;
      overflow-y:auto;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      z-index: 999;
    }
    .popup h3 {
      color: #003c6c;
      margin-bottom: 12px;
    }
    .popup-content {
      margin-top: 10px;
      font-size: 15px;
    }
    .popup-content p {
      margin: 8px 0;
      color: #333;
    }
    .popup-content .section-title {
      margin-top: 16px;
      font-weight: bold;
      color: #185a9d;
      border-bottom: 1px solid #ccc;
      padding-bottom: 3px;
    }
    .popup button {
      margin-top: 15px;
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hotel Booking Form</h1>

    <h2>Guest Details</h2>
    <div class="form-group"><label>Name *</label><input type="text" id="name" placeholder="Enter full name" /></div>
    <div class="form-group"><label>Email *</label><input type="email" id="email" placeholder="e.g. hello@gmail.com" /></div>
    <div class="form-group"><label>Phone Number *</label><input type="tel" id="phone" placeholder="Enter 10-digit mobile number" /></div>
    <div class="form-group"><label>Check-in Date *</label><input type="date" id="checkin" /></div>
    <div class="form-group"><label>Total Days *</label><input type="number" id="days" placeholder="e.g. 2" /></div>
    <div class="form-group"><label>Total Persons *</label><input type="number" id="persons" placeholder="e.g. 3" /></div>

    <h2>Room & Amenities</h2>
    <div class="form-group">
      <label>Room Type *</label>
      <select id="roomType">
        <option value="delux">Delux</option>
        <option value="suite">Suite</option>
      </select>
    </div>
    <div class="form-group">
      <label>Amenities (optional)</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="ac" /> AC</label>
        <label><input type="checkbox" id="locker" /> Locker</label>
      </div>
    </div>

    <h2>Pricing (₹ per Day)</h2>
    <ul style="padding-left: 20px; color: #333;">
      <li>Delux Room: ₹2000</li>
      <li>Suite Room: ₹3000</li>
      <li>AC: ₹500</li>
      <li>Locker: ₹300</li>
      <li>Extra person above 2: ₹1000/day</li>
    </ul>

    <h2>Payment Details</h2>
    <div class="form-group">
      <label>Payment Type *</label>
      <select id="paymentType">
        <option value="">Select</option>
        <option value="Cash">Cash</option>
        <option value="Card">Card</option>
        <option value="UPI">UPI</option>
      </select>
    </div>
    <div class="form-group"><label>Advance Paid (₹) *</label><input type="number" id="advance" placeholder="e.g. 2000" /></div>

    <div class="button-group">
      <button onclick="generateReceipt()">Confirm Booking</button>
      </div>
      <div class="button-group"style="margin-top:12px;">
      <button onclick="location.reload()">Reset</button>
    </div>
  

  <div class="popup" id="receiptPopup">
    <h3>Booking Receipt</h3>
    <div class="popup-content" id="receiptContent"></div>
    <button onclick="document.getElementById('receiptPopup').style.display='none'">Close</button>
  </div>

  <script>
  const DELUX_RATE = 2000;
  const SUITE_RATE = 3000;
  const AC_RATE = 500;
  const LOCKER_RATE = 300;
  const EXTRA_PERSON_CHARGE = 1000;

  function generateReceipt() {
    const name = document.getElementById("name").value.trim();
    const email = document.getElementById("email").value.trim();
    const phone = document.getElementById("phone").value.trim();
    const checkin = document.getElementById("checkin").value;
    const daysValue = document.getElementById("days").value;
    const personsValue = document.getElementById("persons").value;
    const days = parseInt(daysValue);
    const persons = parseInt(personsValue);
    const roomType = document.getElementById("roomType").value;
    const isAC = document.getElementById("ac").checked;
    const isLocker = document.getElementById("locker").checked;
    const advanceValue = document.getElementById("advance").value;
    const advance = parseInt(advanceValue);
    const paymentType = document.getElementById("paymentType").value;

    if (
      !name || !email || !phone || !checkin ||
      daysValue === "" || personsValue === "" || advanceValue === "" ||
      !paymentType
    ) {
      alert("Please fill all required fields.");
      return;
    }

    if (days < 1) {
      alert("Total days must be at least one.");
      return;
    }
    if (persons < 1) {
      alert("Total persons must be at least one.");
      return;
    }

    const roomRate = roomType === "delux" ? DELUX_RATE : SUITE_RATE;
    const roomCost = roomRate * days;
    const amenitiesCost = (isAC ? AC_RATE * days : 0) + (isLocker ? LOCKER_RATE * days : 0);
    const extraPersons = persons > 2 ? persons - 2 : 0;
    const extraCharges = extraPersons * EXTRA_PERSON_CHARGE * days;
    const totalCost = roomCost + amenitiesCost + extraCharges;
    const balance = totalCost - advance;

    if (advance > totalCost) {
      alert("Advance exceeds total amount!");
      return;
    }

    const receiptHTML = `
      <p class="section-title">Customer Info</p>
      <p><strong>Name:</strong> ${name}</p>
      <p><strong>Email:</strong> ${email}</p>
      <p><strong>Phone:</strong> ${phone}</p>
      <p><strong>Check-in:</strong> ${checkin}</p>

      <p class="section-title">Booking Info</p>
      <p><strong>Room Type:</strong> ${roomType}</p>
      <p><strong>Days:</strong> ${days}</p>
      <p><strong>Persons:</strong> ${persons}</p>
      <p><strong>Amenities:</strong> ${isAC ? 'AC ' : ''}${isLocker ? 'Locker' : (isAC ? '' : 'None')}</p>

      <p class="section-title">Payment Summary</p>
      <p><strong>Room Cost:</strong> ₹${roomCost}</p>
      <p><strong>Amenities Cost:</strong> ₹${amenitiesCost}</p>
      <p><strong>Extra Person Charges:</strong> ₹${extraCharges}</p>
      <p><strong>Total Cost:</strong> ₹${totalCost}</p>
      <p><strong>Advance Paid:</strong> ₹${advance}</p>
      <p><strong>Balance to Pay:</strong> ₹${balance}</p>
      <p><strong>Payment Type:</strong> ${paymentType}</p>
    `;

    document.getElementById("receiptContent").innerHTML = receiptHTML;
    document.getElementById("receiptPopup").style.display = "block";
  }
</script>
</body>
</html>
